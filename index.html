<!doctype html>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#16213e" />
    <meta name="background-color" content="#1a1a2e" />
    
    <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Agnidhra LMS" />

    <title>Agnidhra Technologies | Cybersecurity Training (SOC & Ethical Hacking)</title>
    <meta name="description" content="Hands-on cybersecurity training in Defensive (SOC) and Offensive (Ethical Hacking). Bootcamps, 2-month programs, live mentorship, and job-ready skills." />
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      /* Reset and base styles */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0;
        background-color: #0f172a; 
        color: #fff; 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Root container */
      #root { 
        min-height: 100vh; 
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        background-color: #0f172a;
        color: #64748b;
      }
      
      /* Critical layout classes */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .hidden { display: none !important; }
      .block { display: block !important; }
      
      /* Prevent layout shift for common elements */
      img { max-width: 100%; height: auto; }
      button { cursor: pointer; }
      
      /* Critical header styles to prevent shift */
      header { background-color: #0f172a; border-bottom: 1px solid #1e293b; }
      
      /* Critical animation base */
      * { transition-duration: 150ms; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA and push notifications
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then((registration) => {
              console.log('ðŸ”§ Service Worker registered successfully:', registration);
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
      }
      
      // Handle app installation prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button or banner
        console.log('ðŸ“± App can be installed');
        
        // You can show a custom install button here
        const installButton = document.getElementById('install-app-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('âœ… User accepted the install prompt');
              } else {
                console.log('âŒ User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Handle successful installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('ðŸŽ‰ App was installed successfully');
        
        // Hide install button
        const installButton = document.getElementById('install-app-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>
  </body>
