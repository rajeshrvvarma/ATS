<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#16213e" />
    
    <title>Agnidhra Technologies | Cybersecurity Training (SOC & Ethical Hacking)</title>
    <meta name="description" content="Hands-on cybersecurity training in Defensive (SOC) and Offensive (Ethical Hacking). Bootcamps, 2-month programs, live mentorship, and job-ready skills." />
    
    <!-- Critical CSS to prevent FOUC -->
    <style>
      /* Reset and base styles */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0;
        background-color: #0f172a; 
        color: #fff; 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Root container */
      #root { 
        min-height: 100vh; 
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        background-color: #0f172a;
        color: #64748b;
      }
      
      /* Critical layout classes */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .flex { display: flex; }
      .hidden { display: none !important; }
      .block { display: block !important; }
      
      /* Prevent layout shift for common elements */
      img { max-width: 100%; height: auto; }
      button { cursor: pointer; }
      
      /* Critical header styles to prevent shift */
      header { background-color: #0f172a; border-bottom: 1px solid #1e293b; }
      
      /* Critical animation base */
      * { transition-duration: 150ms; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Agnidhra Technologies | Cybersecurity Training" />
    <meta property="og:description" content="Master SOC or Ethical Hacking with hands-on labs, projects, and mentorship." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://agnidhra-technologies.com/" />
    <meta property="og:image" content="/logo.png" />
    <link rel="canonical" href="https://agnidhra-technologies.com/" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state while React loads -->
      <div class="loading">
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; margin-bottom: 1rem;">âš¡</div>
          <div>Loading Agnidhra Technologies...</div>
        </div>
      </div>
    </div>
    
    <!-- Hidden Netlify Forms for form detection -->
    <form name="enrollment-notification" method="POST" data-netlify="true" hidden>
      <input type="text" name="type" />
      <input type="text" name="studentName" />
      <input type="email" name="studentEmail" />
      <input type="text" name="studentPhone" />
      <input type="text" name="enrollmentId" />
      <input type="text" name="courseType" />
      <input type="text" name="courseName" />
      <input type="text" name="startDate" />
      <input type="text" name="accessUrl" />
      <input type="text" name="amount" />
      <input type="text" name="paymentId" />
      <input type="text" name="transactionId" />
      <input type="text" name="timestamp" />
    </form>
    
    <form name="contact-form" method="POST" data-netlify="true" hidden>
      <input type="text" name="type" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="subject" />
      <input type="text" name="category" />
      <textarea name="message"></textarea>
      <input type="text" name="source" />
      <input type="text" name="timestamp" />
    </form>
    
    <form name="enrollment-inquiry" method="POST" data-netlify="true" hidden>
      <input type="text" name="type" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="course" />
      <input type="text" name="experience" />
      <textarea name="message"></textarea>
      <input type="text" name="source" />
      <input type="text" name="timestamp" />
    </form>
    
    <form name="student-notifications" method="POST" data-netlify="true" hidden>
      <input type="text" name="type" />
      <input type="text" name="studentName" />
      <input type="email" name="studentEmail" />
      <input type="text" name="courseName" />
      <input type="text" name="completionPercentage" />
      <input type="text" name="achievementsUnlocked" />
      <input type="text" name="nextMilestone" />
      <input type="text" name="certificateId" />
      <input type="text" name="completionDate" />
      <input type="text" name="finalScore" />
      <input type="text" name="certificateUrl" />
      <input type="text" name="timestamp" />
    </form>
    
    <form name="test-form" method="POST" data-netlify="true" hidden>
      <input type="text" name="type" />
      <input type="text" name="message" />
      <input type="text" name="timestamp" />
    </form>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
