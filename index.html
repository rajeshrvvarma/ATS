<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agnidhra Technologies | Cybersecurity Training (SOC & Ethical Hacking)</title>
    <meta name="description" content="Hands-on cybersecurity training in Defensive (SOC) and Offensive (Ethical Hacking). Bootcamps, 2-month programs, live mentorship, and job-ready skills." />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      /* Critical CSS to prevent FOUC */
      body { margin: 0; background-color: #0f172a; color: #fff; font-family: system-ui, -apple-system, sans-serif; }
      .loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
    </style>
    
    <!-- Progressive Web App meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Inline manifest fallback if external file fails -->
    <script>
      (function() {
        // Create inline manifest immediately as primary approach
        const createInlineManifest = () => {
          console.log('ðŸ”„ Creating inline manifest...');
          const manifest = {
            "name": "Agnidhra Technologies - Cybersecurity Training",
            "short_name": "AT-CS Training", 
            "description": "Professional cybersecurity training platform with hands-on bootcamps and advanced courses",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#0f172a",
            "theme_color": "#0ea5e9",
            "orientation": "portrait-primary",
            "scope": "/",
            "lang": "en",
            "categories": ["education", "business", "productivity"],
            "icons": [
              {
                "src": "/logo.png",
                "sizes": "192x192 512x512",
                "type": "image/png",
                "purpose": "any maskable"
              }
            ],
            "shortcuts": [
              {
                "name": "Course Dashboard",
                "short_name": "Dashboard", 
                "description": "Access your learning dashboard",
                "url": "/dashboard",
                "icons": [{"src": "/logo.png", "sizes": "96x96", "type": "image/png"}]
              }
            ]
          };
          
          const blob = new Blob([JSON.stringify(manifest, null, 2)], {type: 'application/manifest+json'});
          const url = URL.createObjectURL(blob);
          
          // Replace existing manifest link
          const existingLink = document.querySelector('link[rel="manifest"]');
          if (existingLink) {
            const newLink = document.createElement('link');
            newLink.rel = 'manifest';
            newLink.href = url;
            document.head.replaceChild(newLink, existingLink);
            console.log('âœ… Inline manifest created and linked successfully');
            return true;
          }
          return false;
        };

        // Check if external manifest loads properly
        fetch('/manifest.json', { cache: 'no-cache' })
          .then(response => {
            if (!response.ok) {
              throw new Error(`Manifest fetch failed: ${response.status}`);
            }
            return response.text();
          })
          .then(text => {
            // Check if it's actual JSON (not HTML)
            if (text.includes('<html>') || text.includes('<!DOCTYPE')) {
              throw new Error('Manifest contains HTML instead of JSON');
            }
            console.log('âœ… External manifest loaded successfully');
          })
          .catch(error => {
            console.warn('âŒ External manifest failed:', error.message);
            createInlineManifest();
          });

        // Also create inline manifest after a short delay as backup
        setTimeout(() => {
          const manifestLink = document.querySelector('link[rel="manifest"]');
          if (manifestLink && manifestLink.href.includes('manifest.json')) {
            console.log('ðŸ”„ Creating backup inline manifest...');
            createInlineManifest();
          }
        }, 2000);
      })();
    </script>
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AT-CS Training" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="msapplication-TileImage" content="/logo.png" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Agnidhra Technologies | Cybersecurity Training" />
    <meta property="og:description" content="Master SOC or Ethical Hacking with hands-on labs, projects, and mentorship." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://agnidhra-technologies.com/" />
    <meta property="og:image" content="/logo.png" />
    <link rel="canonical" href="https://agnidhra-technologies.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
